<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <!-- Navbar code from the header.html file -->

    <section id="contact-form" class="py-5">
      <div class="container">
        <div class="card form-card animated fadeIn">
          <div class="card-body">
            <h2
              class="text-center mb-4"
              style="color: #007bff; /* Add your preferred heading color */"
            >
              Contact Us
            </h2>

            <form>
              <!-- Name Input -->
              <div class="form-group">
                <label for="name">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>

              <!-- Email Input -->
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <!-- Subject Input -->
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  name="subject"
                  required
                />
              </div>

              <!-- Message Textarea -->
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="4"
                  required
                ></textarea>
              </div>

              <!-- Reset and Submit Buttons -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-hover">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-info" class="text-center py-5">
      <div class="container">
        <h2 class="text-dark mb-4">Reach Out Us !!!</h2>

        <div class="row justify-content-center">
          <!-- Email -->
          <div class="col-md-3 mb-4">
            <div class="card shadow p-3">
              <i class="fas fa-envelope fa-2x mb-2"></i>
              <h5>Email</h5>
              <p>info@example.com</p>
            </div>
          </div>

          <!-- Mobile Number -->
          <div class="col-md-3 mb-4">
            <div class="card shadow p-3">
              <i class="fas fa-phone fa-2x mb-2"></i>
              <h5>Mobile Number</h5>
              <p>+1 (555) 123-4567</p>
            </div>
          </div>

          <!-- Address -->
          <div class="col-md-3 mb-4">
            <div class="card shadow p-3">
              <i class="fas fa-map-marker-alt fa-2x mb-2"></i>
              <h5>Address</h5>
              <p>123 Street, City, Country</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script src="./../assets/js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  </body>
</html>
